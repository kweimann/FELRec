[loggers]
keys=root

[logger_root]
handlers=console
level=NOTSET

[formatters]
keys=default

[formatter_default]
format=%(elapsed)s %(levelname)s %(module)s:%(lineno)s => %(message)s
class=reclib.utils.LoggingFormatter

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=default
level=INFO
args=(sys.stdout,)